<!DOCTYPE html>
<html>
<head>
	<title>Drag and Drop with Audio Playback</title>
	<style>
		.container {
			display: flex;
			flex-wrap: wrap;
			justify-content: center;
			align-items: center;
			height: 400px;
			background-color: #eee;
			padding: 10px;
			border: 2px solid #ccc;
			border-radius: 10px;
		}
		.item {
			width: 100px;
			height: 100px;
			background-color: #f1f1f1;
			margin: 10px;
			border: 2px solid #ccc;
			border-radius: 10px;
			text-align: center;
			line-height: 100px;
			font-size: 24px;
			cursor: move;
		}
		.audio {
			margin-top: 20px;
		}
	</style>
</head>
<body>
	<div class="container">
		<div class="item" draggable="true">1</div>
		<div class="item" draggable="true">2</div>
		<div class="item" draggable="true">3</div>
		<div class="item" draggable="true">4</div>
		<div class="item" draggable="true">5</div>
	</div>

	<audio class="audio" controls>
		<source src="audio.mp3" type="audio/mpeg">
		Your browser does not support the audio element.
	</audio>

	<script>
		const items = document.querySelectorAll('.item');
		const container = document.querySelector('.container');
		const audio = document.querySelector('.audio');

		let draggedItem = null;

		for (let i = 0; i < items.length; i++) {
			const item = items[i];

			item.addEventListener('dragstart', function() {
				draggedItem = item;
				setTimeout(function() {
					item.style.display = 'none';
				}, 0);
			});

			item.addEventListener('dragend', function() {
				setTimeout(function() {
					draggedItem.style.display = 'block';
					draggedItem = null;
				}, 0);
			});
		}

		container.addEventListener('dragover', function(e) {
			e.preventDefault();
		});

		container.addEventListener('dragenter', function(e) {
			e.preventDefault();
			this.style.backgroundColor = '#f1f1f1';
		});

		container.addEventListener('dragleave', function() {
			this.style.backgroundColor = '#eee';
		});

		container.addEventListener('drop', function(e) {
			e.preventDefault();
			this.style.backgroundColor = '#eee';
			if (e.target.classList.contains('item')) {
				const targetItem = e.target;
				container.insertBefore(draggedItem, targetItem);
			} else {
				container.appendChild(draggedItem);
			}
		});

		audio.addEventListener('play', function() {
			console.log('Audio playback started');
		});

		audio.addEventListener('pause', function() {
			console.log('Audio playback paused');
		});

		audio.addEventListener('ended', function() {
			console.log('Audio playback ended');
		});
	</script>
</body>
</html>
