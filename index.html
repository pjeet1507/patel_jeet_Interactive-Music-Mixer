<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./css/reset.css" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet" type="text/css">
    <title>Music Mixer</title>
</head>
<body>
    <div id="container">
        <header id="header">
            <p>Lets play Some Music</p>
            <h1>Drag and Drop! to Mix and play Music</h1>
        </header>

        <section id="dropzone" >
            <h2>Drop Here!</h2>
            <div class="beat">
                <div class="drop" id="drop1"></div>
                <div class="drop" id="drop2"></div>
                <div class="drop" id="drop3"></div>

            </div>
        </section>

        <section id="pick-one">
            <h2 class="hidden">Section-1 pick!</h2>
                <div class="options-1">
                    <div class="CD" id="music-dev-1" draggable="true" data-audio="audio1" >
                        <img src=".//assets/CD.svg" alt="music" height="150">
                        <audio id="audio1" src="./audio/audio1.mp3"></audio>
                    </div>
                    <div class="CD" id="music-dev-2" draggable="true" data-audio="audio2">
                        <img src=".//assets/CD.svg" alt="music" height="150">
                        <audio id="audio2" src="./audio/audio2.wav"></audio>
                    </div>
                    <div class="CD" id="music-dev-3" draggable="true" data-audio="audio3">
                        <img src=".//assets/CD.svg" alt="Music" height="150">
                        <audio id="audio3" src="./audio/audio3.mp3"></audio>
                    </div>
                    <div class="CD" id="music-dev-4" draggable="true" data-audio="audio4">
                        <img src=".//assets/CD.svg" alt="Music" height="150">
                        <audio id="audio4" src="./audio/audio4.wav"></audio>
                    </div>
                    <div class="CD" id="music-dev-5" draggable="true" data-audio="audio5">
                        <img src=".//assets/CD.svg" alt="Music" height="150">
                        <audio id="audio5" src="./audio/audio5.mp3"></audio>
                    </div>
                    <div class="CD" id="music-dev-6" draggable="true" data-audio="audio6">
                        <img src=".//assets/CD.svg" alt="Music" height="150">
                        <audio id="audio6" src="./audio/audio6.mp3"></audio>
                    </div>
                </div>
            <div class="options-2">
                <h2 class="hidden">Section-2 pick!</h2>
                    <div class="CD" id="music-dev-7" draggable="true" data-audio="audio7">
                        <img src=".//assets/CD.svg" alt="Music" height="150">
                        <audio id="audio7" src="./audio/audio7.mp3"></audio>
                    </div>
                    <div class="CD" id="music-dev-8" draggable="true" data-audio="audio8">
                        <img src=".//assets/CD.svg" alt="Music" height="150">
                        <audio id="audio8" src="./audio/audio8.wav"></audio>
                    </div>
                    <div class="CD" id="music-dev-9" draggable="true" data-audio="audio9">
                        <img src=".//assets/CD.svg" alt="Music" height="150">
                        <audio id="audio9" src="./audio/audio9.mp3"></audio>
                    </div>
                    <div class="CD" id="music-dev-10" draggable="true" data-audio="audio10">
                        <img src=".//assets/CD.svg" alt="Music" height="150">
                        <audio id="audio10" src="./audio/audio10.mp3"></audio>
                    </div>
                    <div class="CD" id="music-dev-11" draggable="true" data-audio="audio11">
                        <img src=".//assets/CD.svg" alt="Music" height="150">
                        <audio id="audio11" src="./audio/audio11.mp3"></audio>
                    </div>
                    <div class="CD" id="music-dev-12" draggable="true" data-audio="audio12">
                        <img src=".//assets/CD.svg" alt="Music" height="150">
                        <audio id="audio12" src="./audio/audio12.mp3"></audio>
                    </div>
            </div>
        </section>
        <footer>
            <h2>reload</h2>
            <div  class="controls">
                <img class="stop-btn" src=".//assets/stop.svg" alt="stop(Reload)" width="200">
            </div>
        </footer>
    </div>
<script src="script/main.js"></script>
</body>
</html>
