<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./css/reset.css" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet" type="text/css">
    <title>Music Mixer</title>
</head>
<body>
    <div id="container">
        <header id="header">
            <p>Lets play Some Music</p>
            <h1>Drag and Drop! to Mix and play Music</h1>
        </header>

        <section id="dropzone" >
            <h2>Drop Here!</h2>
            <div class="beat">
                <div class="drop"></div>
                <div class="drop"></div>
                <div class="drop"></div>
            </div>
        </section>

        <section id="pick-one">
            <div class="options-1">
                <div class="CD" id="music-dev-1" draggable="true">
                    <img src=".//assets/CD.svg" alt="music" height="150">
                </div>
                <div class="CD" id="music-dev-2">
                    <img src=".//assets/CD.svg" alt="music" height="150">
                </div>
                <div class="CD" id="music-dev-3">
                    <img src=".//assets/CD.svg" alt="Music" height="150">
                </div>
                <div class="CD" id="music-dev-4">
                    <img src=".//assets/CD.svg" alt="Music" height="150">
                </div>
                <div class="CD" id="music-dev-5">
                    <img src=".//assets/CD.svg" alt="Music" height="150">
                </div>
                <div class="CD" id="music-dev-6">
                    <img src=".//assets/CD.svg" alt="Music" height="150">
                </div>
            </div>
            <div class="options-2">
                <div class="CD" id="music-dev-7">
                    <img src=".//assets/CD.svg" alt="Music" height="150">
                </div>
                <div class="CD" id="music-dev-8">
                    <img src=".//assets/CD.svg" alt="Music" height="150">
                </div>
                <div class="CD" id="music-dev-9">
                    <img src=".//assets/CD.svg" alt="Music" height="150">
                </div>
                <div class="CD" id="music-dev-10">
                    <img src=".//assets/CD.svg" alt="Music" height="150">
                </div>
                <div class="CD" id="music-dev-11">
                    <img src=".//assets/CD.svg" alt="Music" height="150">
                </div>
                <div class="CD" id="music-dev-12">
                    <img src=".//assets/CD.svg" alt="Music" height="150">
                </div>
        </div>
        </section>
        <footer>
            <div  class="controls">
                <img id="reload-btn" src=".//assets/stop.svg" alt="stop(Reload)" width="200px">
                <img src=".//assets/play.svg" alt="play" width="200px">
                <img src=".//assets/unmute.svg" alt="volume-mute/unmute" width="200px">
            </div>
        </footer>
    </div>
<script src="script/main.js"></script>
</body>
</html>
